<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>To-Do App</title>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="toDoApp.css">
        <link rel="icon" type="image/png" href="favicon.png"/>
        <script src="toDoApp.js"></script>
    </head>
    <body>
        <h1>To-Do App</h1>
        <p>Add tasks to track using the form below.</p>
        <div id="enterItemTableContainer">
        <div id="enterItem">
            <h2><img id="newIcon" src="now_code_this_icon.png">Add an Item<img id="newIcon" src="now_code_this_icon.png"></h2>
        <div class="topTaskTableContainer">
            <div class="tableRow">
                <div class="formElement"><label for="task">Task: </label><input id="taskEntry" class="taskField" type="text"></div>
            </div>
        </div>
        <div id="bottomTaskTableContainer">
            <div class="tableRow">
                <div class="formElement"><label for="date">Date: </label><input id="dateEntry" class="dateField" type="date"></div>
                <div class="formElement"><label for="priority">Priority: </label>
                    <select id="priorityEntry" class="dropdown">
                        <option value="" disabled selected>Level</option>
                        <option value="High">High</option>
                        <option value="Med">Med</option>
                        <option value="Low">Low</option>
                    </select></div>
                    <div class="formElement"><button class="addButton" id="addTaskSubmitButton">Add to List</button></div>
                </div>
                </div>
                <div id="error">
                    <p id="errorMessage">Please enter all fields.</p>
                </div>
            </div>
        </div>
    </div>
        <div id="taskSection">
        <div id="sortDeleteTable">
            <div class="tableRow">
                <div class="buttonElementDisplay">
                    <label for="priority">Sort by:</label>
                    <select class="dropdown">
                        <option value="" disabled selected>Order</option>
                        <option value="Task">Task</option>
                        <option value="Date">Date</option>
                        <option value="Priority">Priority</option>
                        <option value="Priority">None</option>
                </select>
            </div>
        </div>
        </div>
        <table id="taskTable">
            <tr>
                <th id="taskHeader">Task</th>
                <th id="dateHeader">Due Date</th>
                <th id="priorityHeader">Priority</th>
                <th id="editHeader">Edit</th>
                <th id="deleteHeader">Delete</th>
            </tr>
        </table>
    </div>
        <div id="deleteModal">
            <div id="deleteModalContent">
                <h2>Are you sure?</h2>
                <p>Do you want to delete all items from the list?</p>
                <p>This cannot be undone.</p>
                <div class="modalTableContainer">
                    <div class="TableRow">
                    <div class="buttonElementDisplay"><button id="cancelButton">Cancel</button></div>
                    <div class="buttonElementDisplay"><button id="deleteAllModalButton">Delete All</button></div>
                </div>
                </div>
            </div>
        </div>
        <div id="editModal">
            <div id="editModalContent">
                <span class="closeButton">&times;</span>
                <h2>Edit your entry.</h2>
                <div class="topTaskTableContainer">
                    <div class="tableRow">
                        <div class="formElement"><label for="task">Task: </label><input id="editTaskName" class="taskField" type="text"></div>
                    </div>
                </div>
                <div id="bottomTaskTableContainer">
                    <div class="tableRow">
                        <div class="formElement"><label for="date">Date: </label><input id="editTaskDate" class="dateField" type="date"></div>
                        <div class="formElement"><label for="priority">Priority:</label>
                            <select id="editTaskPriority" class="dropdown">
                                <option value="" disabled selected>Level</option>
                                <option value="High">High</option>
                                <option value="Med">Med</option>
                                <option value="Low">Low</option>
                            </select></div>
                            <div class="formElement"><button class="addButton" id="editTaskSubmitButton">Add to List</button></div>
                        </div>
                        </div>
            </div>
        </div>
        <div id="footer">
            <button id="deleteAllMainButton" type="button">Delete All</button>
            <button type="button" class="link" id="backToProjects"><a href="https://nowcodethis.com/projects/">Back to Projects</a></button>
        </div>
        </body>
</html>
